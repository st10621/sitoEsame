<!-- JavaScript per la validazione del modulo (potresti averlo in un file separato) -->
  <script>
    function ControllaForm()
    {
      // se la funzione ritorna un "true" la form viene spedita
    
      // catturare i valori dei campi dalla form
      var email = document.registrazione.exampleFormControlInput1.value;
      var password = document.registrazione.inputPassword5.value;
      
      document.getElementById("erroreemail").innerHTML = "";
      if (email=="" || email != "LorenzoMonsu@gmail.com") {
        alert("Email non valida");
        return false;
      }
      
      document.getElementById("errorepassword").innerHTML = "";
      if (password=="" || password != "LorenzoMonsu") {
        alert("Password non valida");
        return false;
      }
      else if (password == "LorenzoMonsu" && email == "LorenzoMonsu@gmail.com"){
        alert( "benvenuto " + email);
        return false;
      }

      
      return true;
    }
  </script>
