<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Cliente</title>
    <!-- Collegamento a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="css/Prenotazione.css">
</head>
<body>

<div class="container mt-5">
    <form class="custom-form" onsubmit="return ControllaForm();">
        <div class= "mb-3">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputNome" required>
            <div id = "errorenome"></div>
        </div>
        <div class="mb-3">
            <label for="inputCognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="inputCognome" required>
            <div id = "erroreCognome"></div>
        </div>
        <div class="mb-3">
            <label for="inputTelefono" class="form-label">Numero di Telefono</label>
            <input type="tel" class="form-control" id="inputTelefono" required>
            <div id = "erroreTelefono"></div>
        </div>
        <div class="mb-3">
            <label for="inputPersone" class="form-label">Numero di Persone</label>
            <input type="number" class="form-control" id="inputPersone" required>
            <div id = "errorePersone"></div>
        </div>
        <div class="mb-3">
            <label for="inputData" class="form-label">Data della Prenotazione</label>
            <input type="date" class="form-control" id="inputData" required>
            <div id = "erroreData"></div>
        </div>
        <button type="submit" class="btn btn-outline-warning">Prenota</button>
    </form>
</div>
<script>
    function ControllaForm() {
        // Cattura i valori dei campi dal modulo
        var Nome = document.getElementById("inputNome").value;
        var Cognome = document.getElementById("inputCognome").value;
        var NumeroTelefono = document.getElementById("inputTelefono").value;
        var NumeroPersone = document.getElementById("inputPersone").value;
        var DataPrenotazione = document.getElementById("inputData").value;

        // Rimuovi eventuali messaggi di errore precedenti
        document.getElementById("erroreNome").innerHTML = "";
        document.getElementById("erroreCognome").innerHTML = "";
        document.getElementById("erroreTelefono").innerHTML = "";
        document.getElementById("errorePersone").innerHTML = "";
        document.getElementById("erroreData").innerHTML = "";

        // Effettua il controllo sui campi del modulo
        if (Nome != "" && Cognome != "" && NumeroTelefono != "" && NumeroPersone != "" && DataPrenotazione != "") {
            // Se i campi sono validi, mostra l'alert di benvenuto
            alert("La tua prenotazione Ã¨ stata registrata!");
            return true; // Consente l'invio del modulo
        } 
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
